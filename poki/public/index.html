<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="javascripts/app.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <meta charset="utf-8">
  <title>Node api tutorial</title>
</head>
<body>

  <div id='app' ng-app='app' ng-controller='mainCtrl'>

    <div ng-if='!meme.length' class='no-pokemon center stretch'>
      <h1 class='h1'>
        Set up your endpoint at `/memes` to get this view working
      </h1>
    </div>

    <ul ng-if='meme.length' class='list center stretch'>
      <li ng-repeat='m in meme' class='meme'>
        <h1>{{ m.name }}</h1>
        <img class='avatar' ng-src="{{m.avatarUrl}}" />
        <span class="glyphicon glyphicon-thumbs-up" 
        ng-click="incrementUpvotes(m)"></span>
        {{m.likes}}
      </li>
    </ul>

    <h1> Enter A New Poki</h1>
    <form id="newMeme" ng-submit="addMeme()">
      Name: <input type="text" ng-model="Name" value=""><br>
      Url: <input type="url" ng-model="Url" value=""><br>
    <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
